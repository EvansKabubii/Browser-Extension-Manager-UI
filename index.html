<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="Style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extension UI</title>
  </head>
  <body>
    <div class="Search">
      <img src="Images/logo.svg" alt="Extensions" />
      <button class="ThemeChanger">
        <img class="right-aligned" src="Images/icon-sun.svg" alt="Sun Icon" />
      </button>
    </div>
    <div class="Headline">
      <h2>Extension List</h2>
      <div class="ButtonContainer">
        <button class="Buttons">All</button>
        <button class="Buttons">Active</button>
        <button class="Buttons">Inactive</button>
      </div>
    </div>
    <div class="ExtensionGrid">
      <div class="GridItem">
        <h3>DevLens</h3>
      </div>
      <div class="GridItem">
        <h3>StyleSpy</h3>
      </div>
      <div class="GridItem">
        <h3>SpeedBoost</h3>
      </div>
      <div class="GridItem">
        <h3>JSONWizard</h3>
      </div>
      <div class="GridItem">
        <h3>TabMaster Pro</h3>
      </div>
      <div class="GridItem">
        <h3>ViewportBuddy</h3>
      </div>
      <div class="GridItem">
        <h3>Markup Notes</h3>
      </div>
      <div class="GridItem">
        <h3>Grid Guides</h3>
      </div>
      <div class="GridItem"></div>
      <div class="GridItem"></div>
      <div class="GridItem"></div>
      <div class="GridItem"></div>
    </div>
  </body>
</html>
